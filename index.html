<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="last-calc">1 + 1</div>
        <div id="result">
          <img src="./assets/equals.svg" alt="sinal de igual" />
          <span id="span">2</span>
        </div>
      </div>
      <div id="keyboard">
        <button class="secondary">CE</button>
        <button>C</button>
        <button>%</button>
        <button class="tertiary" data-valor="/">
          <img src="./assets/divide.svg" alt="sinal de divisaÌƒo" />
        </button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="tertiary" data-valor="*">
          <img src="./assets/multiplicacao.svg" alt="sinal de multiplicacao" />
        </button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="tertiary" data-valor="-">
          <img src="./assets/minus.svg" alt="sinal de menos" />
        </button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="tertiary" data-valor="+">
          <img src="./assets/soma.svg" alt="sinal de somar" />
        </button>

        <button>
          <img src="./assets/somaemenor.svg" alt="icone de soma com menos" />
        </button>
        <button>0</button>
        <button>,</button>
        <button class="quartiary" data-valor="=">
          <img src="./assets/igual.svg" alt="sinal de igual" />
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
